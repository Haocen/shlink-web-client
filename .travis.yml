dist: bionic

language: node_js

branches:
  only:
    - /.*/

services:
  - docker

cache:
  directories:
    - node_modules

jobs:
  fast_finish: true
  include:
    - name: "Docker publish"
      if: NOT type = pull_request
      install: sudo bash ./scripts/docker/install-docker
      script: bash ./scripts/docker/build
      # Overwrite all common steps that have to be different
      before_script: echo "Before script"
      after_success: echo "After success"
    - name: "CI"
      node_js: '12.16.3'
      # Before deploying, build dist file for current travis tag
      before_deploy: npm run build ${TRAVIS_TAG#?}
      deploy:
        - provider: releases
          api_key:
            secure: 
          file: "./dist/shlink-web-client_${TRAVIS_TAG#?}_dist.zip"
          skip_cleanup: true
          on:
            tags: true

install:
  - npm ci

before_script:
  - echo "Building commit range ${TRAVIS_COMMIT_RANGE}"
  - export MUTATION_FILES=$(git diff ${TRAVIS_COMMIT_RANGE:-origin/main} --name-only | grep -E 'src\/(.*).(js|ts|jsx|tsx)$' | paste -sd ",")

script:
  - npm run lint
  - npm run test:ci
  - docker build -t shlink-web-client:test .
  - npm run mutate:ci

after_success:
  - node_modules/.bin/ocular coverage/clover.xml
